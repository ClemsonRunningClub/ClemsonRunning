{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<title> Running Bucks </title>

  <form method="post" class="form-group bucks-register-container">
      <h1>Login Here</h1>
      {% csrf_token %}
      {{ form|crispy }}
      <p>Forgot Password? Reset <a href="/bucks/reset">here</a></p>
      <p>Don't have an account? Create one <a href="/bucks/register">here</a></p>
      <button class="btn btn-lg btn-primary" type="submit" >Login</button>
  </form>


{% endblock %}
