{% extends 'base.html' %}
{%block content%}
<body class="lightgrey-back">
<div class="container">
  <div class="row">
      <div class="card m-auto">
        <img class="card-img-top postimgdetail" src="{{post.image.url}}">
        <div class="card-body my-2">
          <h2 class="card-title">{{post.title}}</h2>
          <p class="card-text">{{post.body|safe}}</p>
      </div>
      <div class="card-footer text-muted">
        Updated on {{post.date_up}} by {{post.author}}
      </div>
</div>
{% endblock %}
