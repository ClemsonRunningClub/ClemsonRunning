{% extends 'base.html' %}
{%block content%}
<body class="lightgrey-back">
<form method="POST" class="form-group bucks-register-container" enctype="multipart/form-data">
  <h1> Create a new post </h1>
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-lg btn-primary" type="submit" >Create Post</button>
    <a class="btn btn-lg btn-secondary" href="{% url 'bucks:home' %}">Cancel</a>
</form>
{% endblock %}
